name: RealmKit Marketplace
version: 1.0.1
description: Complete AI-powered two-sided marketplace platform with advanced
  features for buyers, sellers, and administrators
longDescription: The most comprehensive marketplace platform featuring
  AI-powered listing quality checks, Stripe Connect integration, advanced search
  with Elasticsearch, fraud detection, escrow system, dispute resolution, and
  complete seller/buyer dashboards.
namespace: realmkitai/marketplace-realmkit
license: MIT
features:
  - id: listing-management
    name: Advanced Listing Management
    description: Create, edit, moderate listings with AI quality checks, bulk
      operations, and review queue
  - id: search-discovery
    name: Smart Search & Discovery
    description: Elasticsearch-powered search with facets, filters, saved searches,
      and AI recommendations
  - id: transaction-system
    name: Complete Transaction System
    description: Shopping cart, checkout, Stripe Connect payments, escrow, refunds,
      and dispute resolution
  - id: seller-platform
    name: Comprehensive Seller Platform
    description: KYC onboarding, analytics dashboard, automated payouts, fee
      management, and financial statements
  - id: buyer-experience
    name: Rich Buyer Experience
    description: Wishlists, shop following, messaging, verified reviews, and
      purchase protection
  - id: stripe-integration
    name: Stripe Connect Integration
    description: Complete marketplace payments with split payments, payouts, and tax
      handling
  - id: ai-features
    name: AI-Powered Features
    description: Auto-captions, price suggestions, fraud detection, image
      enhancement, and quality scoring
  - id: moderation-safety
    name: Moderation & Safety
    description: Content moderation, fraud prevention, report system, and compliance tools
  - id: analytics-reporting
    name: Analytics & Reporting
    description: Real-time dashboards, sales analytics, inventory tracking, and
      financial reports
  - id: mobile-pwa
    name: Mobile Progressive Web App
    description: Responsive design with offline capability, push notifications, and
      native features
  - id: multi-vendor
    name: Multi-Vendor Support
    description: Support unlimited sellers with individual shops, policies, and branding
  - id: internationalization
    name: Global Marketplace
    description: Multi-currency, multi-language, international shipping, and tax compliance
variables:
  - name: DATABASE_URL
    description: PostgreSQL database connection string
    type: string
    required: true
    defaultValue: postgresql://user:password@localhost:5432/marketplace_db
  - name: NEXTAUTH_SECRET
    description: NextAuth secret key for JWT tokens
    type: string
    required: true
  - name: NEXTAUTH_URL
    description: Base URL for NextAuth callbacks
    type: string
    required: true
    defaultValue: http://localhost:3000
  - name: STRIPE_SECRET_KEY
    description: Stripe secret key for payments
    type: string
    required: true
  - name: STRIPE_PUBLISHABLE_KEY
    description: Stripe publishable key
    type: string
    required: true
  - name: STRIPE_WEBHOOK_SECRET
    description: Stripe webhook endpoint secret
    type: string
    required: true
  - name: ELASTICSEARCH_URL
    description: Elasticsearch connection URL
    type: string
    required: false
    defaultValue: http://localhost:9200
  - name: REDIS_URL
    description: Redis connection URL for caching and queues
    type: string
    required: true
    defaultValue: redis://localhost:6379
  - name: CLOUDINARY_CLOUD_NAME
    description: Cloudinary cloud name for media storage
    type: string
    required: true
  - name: CLOUDINARY_API_KEY
    description: Cloudinary API key
    type: string
    required: true
  - name: CLOUDINARY_API_SECRET
    description: Cloudinary API secret
    type: string
    required: true
  - name: AWS_ACCESS_KEY_ID
    description: AWS access key for S3 storage
    type: string
    required: false
  - name: AWS_SECRET_ACCESS_KEY
    description: AWS secret key
    type: string
    required: false
  - name: AWS_S3_BUCKET
    description: AWS S3 bucket name
    type: string
    required: false
  - name: OPENAI_API_KEY
    description: OpenAI API key for AI features
    type: string
    required: false
  - name: PUSHER_APP_ID
    description: Pusher app ID for real-time features
    type: string
    required: false
  - name: PUSHER_KEY
    description: Pusher public key
    type: string
    required: false
  - name: PUSHER_SECRET
    description: Pusher secret key
    type: string
    required: false
  - name: EMAIL_FROM
    description: From email address for system emails
    type: string
    required: true
    defaultValue: noreply@marketplace.com
  - name: SMTP_HOST
    description: SMTP server hostname
    type: string
    required: true
  - name: SMTP_PORT
    description: SMTP server port
    type: number
    required: true
    defaultValue: "587"
  - name: SMTP_USER
    description: SMTP username
    type: string
    required: true
  - name: SMTP_PASSWORD
    description: SMTP password
    type: string
    required: true
techStack:
  - Next.js 14
  - TypeScript 5
  - React 18
  - Tailwind CSS 3
  - Prisma ORM
  - PostgreSQL 15+
  - Redis
  - Elasticsearch
  - NextAuth 5
  - Stripe Connect
  - Cloudinary
  - AWS S3
  - shadcn/ui
  - Radix UI
  - TanStack Query
  - TanStack Table
  - GraphQL
  - Socket.io
  - Bull Queue
  - OpenAI API
  - Framer Motion
  - React Hook Form
  - Zod Validation
  - Recharts
  - Zustand
  - SWR
  - Jest
  - Playwright
  - Docker
  - ESLint
  - Prettier
category: ECOMMERCE
tags:
